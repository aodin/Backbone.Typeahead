<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Backbone.Typeahead Example</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="main" class="container">
    <div class="mt-3">
      <h3>Item Template</h3>
      <div id="item-template"></div>
    </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/underscore/underscore-min.js"></script>
  <script src="../node_modules/backbone/backbone.js"></script>
  <script src="../backbone.typeahead.min.js"></script>
  <script type="text/javascript">
$(function() {
  var states = [
    {name: 'Alabama'},
    {name: 'Michigan'},
    {name: 'Minnesota'},
    {name: 'Nevada'},
    {name: 'Ohio'},
    {name: 'New York'},
  ];

  var ItemTemplateExample = Backbone.Typeahead.extend({});
  var typeahead = new ItemTemplateExample(states, {itemTemplate: '<a><em><%- name %></em></a>'});
  typeahead.setElement('#item-template').render();

});
  </script>
</body>
</html>
