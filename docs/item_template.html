<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone.Typeahead Example</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
</head>
<body>
  <div id="main" style="margin-top:25px;margin-left:25px">
    <div>
      <h3>Item Template</h3>
      <div id="item-template"></div>
    </div>
  </div>
  <script src="../lib/jquery-1.10.2.min.js"></script>
  <script src="../lib/underscore-1.5.1.min.js"></script>
  <script src="../lib/backbone-1.0.0.min.js"></script>
  <script src="../backbone.typeahead.js"></script>
  <script type="text/javascript">
$(function() {
  var states = [
    {name: 'Alabama'},
    {name: 'Michigan'},
    {name: 'Minnesota'},
    {name: 'Nevada'},
    {name: 'Ohio'},
    {name: 'New York'},
  ];

  var ItemTemplateExample = Backbone.Typeahead.extend({});
  var typeahead = new ItemTemplateExample(states, {itemTemplate: '<a><em><%- name %></em></a>'});
  typeahead.setElement('#item-template').render();

});
  </script>
</body>
</html>
