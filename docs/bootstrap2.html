<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone.Typeahead Example</title>
  <!-- Install a version of Bootstrap 2 here -->
  <link rel="stylesheet" type="text/css" href="">
</head>
<body>
  <div id="main">
    <div>
      <h3>Bootstrap v2.3.2 Styles</h3>
      <div id="bootstrap2"></div>
    </div>
  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/underscore/underscore-min.js"></script>
  <script src="../bower_components/backbone/backbone.js"></script>
  <script src="../backbone.typeahead.js"></script>
  <script type="text/javascript">
$(function() {
  var states = [
    {name: 'Nevada'},
    {name: 'Alabama'},
    {name: 'Michigan'},
    {name: 'Minnesota'},
    {name: 'Ohio'},
    {name: 'New York'},
  ];

  var Bootstrap2 = Backbone.Typeahead.extend({
    template: '<input type="text" placeholder="Search" /><ul class="typeahead dropdown-menu"></ul>',
  })
  var typeahead = new Bootstrap2(states);
  typeahead.setElement('#bootstrap2').render();
});
  </script>
</body>
</html>
